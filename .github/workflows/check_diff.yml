name: Check changed apps/packages

on:
  push:
    branches: [ main ]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get changed files (tj-actions/changed-files)
        uses: tj-actions/changed-files@v34
        id: changed
        with:
          files: |
            apps/**
            packages/**
      - name: Show changed folders
        run: |
          echo "Changed folders:"
          python - <<'PY'
            import os, json
            s = os.environ.get('CHANGED_FILES','').strip()
            files = []
            try:
              files = json.loads(s) if s else []
              if isinstance(files, str):
                files = [files]
            except:
              files = [ln for ln in s.replace('\r','\n').split('\n') if ln]
            res = set()
            for f in files:
              parts = f.split('/')
              if len(parts) >= 2:
                res.add(parts[0] + '/' + parts[1])
              elif parts:
                res.add(parts[0])
            for r in sorted(res):
              print(r)
            PY
        env:
          CHANGED_FILES: ${{ steps.changed.outputs.files }}